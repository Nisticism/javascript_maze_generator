<!DOCTYPE html>
<html>
  <head>
    <title>
      Maze Generator
    </title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h2>Maze Race</h2>
    </header>

    <main>
      <div class = "navigation">

        <ul id= "navigation">
          <li><a href="index.html" id= "play">Play</a></li>
          <li><a href="contact.asp" id= "scores">Scores</a></li>
          <li><a href="contact.asp" id= "leaderboard">Leaderboard</a></li>
          <li><a href="about.asp" id= "browseMazes">Browse Mazes</a></li>
        </ul>

      </div>

      <div id = "maze_title">
        <p id = "maze_text">Maze 1</p>
      </div>

      <!-- Mazes go here-->

      <canvas id = "mazeScreen" width = "1000" height = "800"></canvas>
      <div class = "timer" id = "timer"></div>

      <!-- User Information and Scores Go here -->

      <div id="userInfo">
      </div>

    </main>



    <div class ="log_in">
      <p id="log_in_text">Log in here to play</p>
      <h4 >Username: </h4><input id="logInField" name="Username"></input>
      <button id= "logInButton">Log In</button>
      <button id = "getUser">Get User</button>
      <p id="userInfo">placeholder</p>
    </div>

    <script type="module" src="./src/index.js"></script>
    <script src="./src/cursor.js"></script>
    <script src="./src/input.js"></script>
    <script src="./src/path_block.js"></script>
    <script src="./src/coin.js"></script>
    <script src="./src/game.js"></script>
    <script src="./src/finish_area.js"></script>
  </body>
  <footer>
    <p>Created By: Hans Foster<br>
    <a href="https://github.com/nisticism">Github</a></p>
  </footer>
</html>
